<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ba6f5f095e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- div for adding overlay when modal pops  -->
    <div class="overlay"></div>
    <!-- head contains all weather and time information, including weather changing modal -->
    <!-- weather change modal -->
    <div class="change-weather-box">
      <h3>Change Weather Location</h3>
      <form class="weather-form">
        <label for="city">City</label>
        <br />
        <input type="text" placeholder="City - e.g. Riverhead" class="weather-input" id="weather-city" />
        <br />
        <label for="state">State</label>
        <br />
        <input type="text" placeholder="State - e.g. NY (U.S. Only)" class="weather-input" id="weather-state" />
        <br />
        <label for="country">Country</label>
        <br />
        <input type="text" placeholder="Country - e.g. US" class="weather-input" id="weather-country" />
      </form>
      <button id="weather-submit">Submit</button>
    </div>
    <header class="head">
      <!-- change weather button -->
      <button class="change-weather-btn">Change Weather</button>
      <!-- weather section -->
      <section class="weather">
        <div id="weather-info">
          <div id="bar1">
            <span id="info"></span>
            <br />
            <span id="temperature"></span>
            <br />
            <span id="feels-like"></span>
            <span id="humidity"></span>
          </div>
        </div>
        <img id="weather-icon" />
      </section>
      <!-- time section -->
      <section class="time">
        <div id="clock-time"></div>
        <div id="date"></div>
      </section>
    </header>
    <!-- Convenient links section -->
    <nav class="navbar ">
      <ul id="navUL">
        <li>
          <a href="https://www.amazon.com" class="navUlLink" target="_blank">Amazon</a>
        </li>
        <li>
          <a href="https://www.youtube.com" class="navUlLink" target="_blank">Youtube</a>
        </li>
        <li>
          <a href="https://www.facebook.com" class="navUlLink" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com" class="navUlLink" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="https://www.twitter.com" class="navUlLink" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https://www.pinterest.com" class="navUlLink" target="_blank">Pinterest</a>
        </li>
        <li>
          <a href="https://www.espn.com" class="navUlLink" target="_blank">ESPN</a>
        </li>
        <a href="#" id="toggler-a"><i class="fa fa-bars fa-2x" id="toggler-icon"></i></a>
      </ul>
    </nav>
    <!-- rest of page -->
    <!-- first row containing news and quotes -->
    <div class="container">
      <div class="row1">
        <!-- news -->
        <section class="news" id="news"></section>
        <!-- quotes -->
        <section class="quote-of-the-day" id="quotes">
          <div class="attribution">
            Daily Quote provided by:
            <!-- Following span provided by theysaidso API creators for attribution -->
            <span style="z-index:50;font-size:0.9em;">
              <img src="https://theysaidso.com/branding/theysaidso.png" height="40" width="40" alt="theysaidso.com" /><a
                href="https://theysaidso.com"
                title="Powered by quotes from theysaidso.com"
                style="color: #9fcc25; margin-left: 4px; vertical-align: middle;"
                >theysaidso.com</a
              >
            </span>
          </div>
          <div id="qotd"></div>
        </section>
        <!-- chuck norris quotes -->
        <section class="chuck-norris-quotes" id="cnquotes">
          <h3>Laughable Quotes About Who Else but Chuck Norris</h3>
          <form>
            <input id="cnInput" type="number" placeholder="Number of Chuck Norris Quotes..." />
            <button id="chuck-norris-quotes-btn">Request Quotes</button>
          </form>
          <div id="quotes-section"></div>
        </section>
      </div>
      <!-- row two contains dictionary and to do list -->
      <div class="row2">
        <section class="dictionary" id="dict">
          <h1>Dictionary Searcher</h1>
          <h3>Search the Merriam Webster Dictionary for a Word!</h3>
          <form>
            <input type="text" id="wordInput" placeholder="Enter Word to Get Defintion" />
            <button id="wordSubmit">Get Definition</button>
          </form>
          <br />
          <br />
          <div id="word" class="mt-3"></div>
        </section>
        <section class="to-doList" id="to-do">
          <form id="task-form">
            <h3>Task List</h3>
            <input type="text" id="task-input" placeholder="Enter task..." />
            <button id="add-task">Add Task</button>
          </form>
          <ul class="list-items"></ul>
        </section>
      </div>
    </div>
    <script src="dist/scripts/classes.js"></script>
    <script src="dist/scripts/ui.js"></script>
    <script src="dist/scripts/app.js"></script>
  </body>
</html>
