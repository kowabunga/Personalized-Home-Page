<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ba6f5f095e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="head">
      <!-- weather setion -->
      <section class="weather">
        <img id="weather-icon" />
        <div id="weather-info">
          <div id="bar1">
            <span id="info"></span>
            <br />
            <span id="temperature"></span>
            <br />
            <span id="feels-like">/span>
            <span id="humidity"></span>
          </div>
        </div>
      </section>
      <!-- time section -->
      <section class="time">
        <div id="clock-time"></div>
        <div id="date"></div>
      </section>
    </header>
    <!-- rest of page -->
    <div class="container">
      <div class="row1">
        <section class="news" id="news">news test</section>
        <section class="cnquotes" id="quotes">quotes test</section>
      </div>
      <div class="row2">
        <section class="ddgsearch" id="search">search test</section>
        <section class="something" id="something">something test</section>
      </div>
    </div>
    <script src="dist/scripts/weather.js"></script>
    <script src="dist/scripts/ui.js"></script>
    <script src="dist/scripts/app.js"></script>
  </body>
</html>
