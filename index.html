<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ba6f5f095e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="head">
      <!-- weather setion -->
      <section class="weather">
        <div id="weather-info">
          <div id="bar1">
            <span id="info"></span>
            <br />
            <span id="temperature"></span>
            <br />
            <span id="feels-like"></span>
            <span id="humidity"></span>
          </div>
        </div>
        <img id="weather-icon" />
      </section>
      <!-- time section -->
      <section class="time">
        <div id="clock-time"></div>
        <div id="date"></div>
      </section>
    </header>
    <nav class="navbar">
      <ul>
        <li>
          <a href="https://www.amazon.com" target="_blank">Amazon</a>
        </li>
        <li>
          <a href="https://www.youtube.com" target="_blank">Youtube</a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https://www.pinterest.com" target="_blank">Pinterest</a>
        </li>
        <li>
          <a href="https://www.espn.com">ESPN</a>
        </li>
        <a href="#"><i class="fa fa-bars fa-2x" id="toggler-icon"></i></a>
      </ul>
    </nav>
    <!-- rest of page -->
    <div class="container">
      <div class="row1">
        <section class="news" id="news"></section>
        <section class="quote-of-the-day" id="quotes">
          <div class="attribution">
            Daily Quote provided by:
            <!-- Following span provided by theysaidso API creators for attribution -->
            <span style="z-index:50;font-size:0.9em;">
              <img src="https://theysaidso.com/branding/theysaidso.png" height="40" width="40" alt="theysaidso.com" /><a
                href="https://theysaidso.com"
                title="Powered by quotes from theysaidso.com"
                style="color: #9fcc25; margin-left: 4px; vertical-align: middle;"
                >theysaidso.com</a
              >
            </span>
          </div>
          <div id="qotd"></div>
        </section>

        <section class="chuck-norris-quotes" id="cnquotes">
          <h3>Laughable Quotes From Who Else but Chuck Norris</h3>
          <form>
            <input id="cnInput" type="number" placeholder="Number of Chuck Norris Quotes..." />
            <button id="chuck-norris-quotes-btn">Request Quotes</button>
          </form>
          <div id="quotes-section"></div>
        </section>
      </div>
      <div class="row2">
        <section class="dictionary" id="dict">
          <h1>Dictionary Searcher</h1>
          <h3>Search the Merriam Webster Dictionary for a Word!</h3>
          <form>
            <input type="text" id="wordInput" placeholder="Enter Word to Get Defintion" />
            <button id="wordSubmit">Get Definition</button>
          </form>
          <br />
          <br />
          <div id="word" class="mt-3"></div>
        </section>
        <section class="something" id="something">something test</section>
      </div>
    </div>
    <script src="dist/scripts/dictionary.js"></script>
    <script src="dist/scripts/quotes.js"></script>
    <script src="dist/scripts/news.js"></script>
    <script src="dist/scripts/weather.js"></script>
    <script src="dist/scripts/ui.js"></script>
    <script src="dist/scripts/app.js"></script>
  </body>
</html>
